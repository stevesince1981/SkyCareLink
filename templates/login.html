{% extends "base.html" %}

{% block title %}Login - SkyCareLink{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Login to SkyCareLink</h3>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('login') }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ get_csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username/Role</label>
                        <select class="form-select" name="username" id="username" required>
                            <option value="">Select your role...</option>
                            <option value="family_user">Family User</option>
                            <option value="hospital_staff">Hospital Staff</option>
                            <option value="provider">Provider</option>
                            <option value="mvp_user">MVP User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" 
                               placeholder="Enter password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <small class="text-muted">Demo password: "demo123" works for all roles</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
