<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quote - SkyCareLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SkyCareLink</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('quotes.my_quotes') }}">My Quotes</a>
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Request Medical Transport Quote</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pickup_location" class="form-label">Pickup Location *</label>
                                        <input type="text" class="form-control" id="pickup_location" name="pickup_location" 
                                               placeholder="Hospital, clinic, or address" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="destination" class="form-label">Destination *</label>
                                        <input type="text" class="form-control" id="destination" name="destination" 
                                               placeholder="Hospital, clinic, or address" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="transport_date" class="form-label">Transport Date *</label>
                                <input type="date" class="form-control" id="transport_date" name="transport_date" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="patient_condition" class="form-label">Patient Condition</label>
                                <textarea class="form-control" id="patient_condition" name="patient_condition" rows="3"
                                          placeholder="Brief description of patient's medical condition and transport needs"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="special_requirements" class="form-label">Special Requirements</label>
                                <textarea class="form-control" id="special_requirements" name="special_requirements" rows="3"
                                          placeholder="Any special equipment, accommodations, or timing requirements"></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Submit Quote Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Set minimum date to today
        document.getElementById('transport_date').min = new Date().toISOString().split('T')[0];
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
