{% extends "consumer_base.html" %}

{% block title %}SkyCareLink Access Portal{% endblock %}

{% block head %}
<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
}

.login-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    padding: 3rem;
    width: 100%;
    max-width: 400px;
}

.form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    padding: 1rem;
    font-size: 1rem;
    margin-bottom: 1rem;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.btn-login {
    width: 100%;
    padding: 1rem;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <h2><i class="fas fa-sign-in-alt me-2"></i>Access Portal</h2>
                        <p class="text-muted">Enter your credentials to access SkyCareLink</p>
                    </div>

                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="family, hospital, provider, mvp, or admin" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="demo123" required>
                            <small class="text-muted">Demo password: demo123</small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Access Portal
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Demo accounts: family, hospital, provider, mvp, admin
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
